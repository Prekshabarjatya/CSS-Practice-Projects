<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Beautiful Centered To-Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>To-Do List</header>
  <main>
    <ul class="todo-list">
      <li class="todo-item pastel-blue">
        <input type="checkbox" id="one"/>
        <label for="one">React Official Docs</label>
        <ul class="sub-item">
          <li>
            <a class="sub-item-link" href="https://react.dev/" target="_blank">Visit React Docs</a>
          </li>
        </ul>
      </li>
      <li class="todo-item pastel-green">
        <input type="checkbox" id="two"/>
        <label for="two">FreeCodeCamp Course</label>
        <ul class="sub-item">
          <li>
            <a class="sub-item-link" href="https://www.freecodecamp.org/learn/" target="_blank">Start FCC Course</a>
          </li>
        </ul>
      </li>
      <li class="todo-item pastel-peach">
        <input type="checkbox" id="three"/>
        <label for="three">LeetCode Problems</label>
        <ul class="sub-item">
          <li>
            <a class="sub-item-link" href="https://leetcode.com/problemset/all/" target="_blank">Solve Problems</a>
          </li>
        </ul>
      </li>
      <li class="todo-item pastel-pink">
        <input type="checkbox" id="four"/>
        <label for="four">GitHub Explore</label>
        <ul class="sub-item">
          <li>
            <a class="sub-item-link" href="https://github.com/explore" target="_blank">Browse Projects</a>
          </li>
        </ul>
      </li>
    </ul>
  </main>
</body>
</html>
