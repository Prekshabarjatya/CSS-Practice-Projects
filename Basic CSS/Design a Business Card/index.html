<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Business Card - Preksha Barjatya</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <article class="business-card">
    <header>
      <img 
        class="profile-image" 
        src="https://cdn.freecodecamp.org/curriculum/labs/flower.jpg" 
        alt="profile picture"
      >
      <h1 class="full-name">Preksha Barjatya</h1>
      <h2 class="designation">Frontend Developer | UI/UX Designer</h2>
      <p class="company">Student</p>
    </header>

    <main>
      <address>
        <p>Phone: <a href="tel:123456789">123456789</a></p>
        <p>Email: <a href="mailto:sample@example.com">sample@example.com</a></p>
        <a class="portfolio-link" href="https://github.com/">Portfolio</a>
      </address>
    </main>

    <footer>
      <section class="social-media">
        <h2>Connect with me</h2>
        <a href="#" aria-label="Visit my Twitter profile">Twitter</a>
        <a href="#" aria-label="Visit my LinkedIn profile">LinkedIn</a>
        <a href="#" aria-label="Visit my GitHub profile">Github</a>
      </section>
    </footer>
  </article>
</body>
</html>
